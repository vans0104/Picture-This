<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <img src="images/museum.jpg" alt="placeholder">

      <div class="container">
          <section>
              <img srcset=",
               640w,
               images/museum-960_x_480.jpg 1024w"
              sizes="
              (max-width: 320px) 320px,
              (max-width: 640px) 640px,
              (max-width: 960px) 960px"
              media="max-width:960px"/>
          </section>
          <section>
              <picture>
                  <source srcset="images/museum-960_x_480.jpg"
                  media="(min-width:900px)"/>
                  <source srcset="images/museum-640_x_960.jpg"
                  media="(min-width:640px)"/>
              </picture>
              <source srcset=
              "images/museum-640_x_960.jpg
              images/museum-960_x_480.jpg 2x,
              images/museum-960_x_1140.jpg 3x"
              media="max-width:960px"/>
          </section>
      </div>
  </header>
</body>

</html>
